<!doctype html>
<html ng-app="user">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="./img/config.png">


    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/angular/angular-toastr-1.4.1.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" media='all' href="vendor/angular/loading-bar.min.css">
    <link rel="stylesheet" type="text/css" href="styles/common-style.css">

    <link rel="stylesheet" type="text/css" href="styles/user-manage.css">

    <title>用户管理</title>
</head>

<body>

<apollonav></apollonav>
<div class="container-fluid apollo-container">
    <div class="row" ng-controller="UserController">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel">
                <header class="panel-heading2" >
                    <span class="cursor-pointer" ng-click = "appForm_show = !appForm_show">
                        <span class="glyphicon glyphicon-triangle-bottom small"
                              ng-show="appForm_show"></span>
                        <span class="glyphicon glyphicon-triangle-top small"
                              ng-show="!appForm_show"></span>
                        添加/修改用户
                    </span>
                </header>

                <span ng-show="appForm_show">
                    <form class="form-horizontal panel-body" name="appForm"
                          valdr-type="App"
                          ng-submit="createOrUpdateUser()">
                        <div class="form-group" valdr-form-group>
                            <label class="col-sm-2 control-label">
                                <apollorequiredfield></apollorequiredfield>
                                用户名</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="username" ng-model="user.username" required>
                            </div>
                        </div>
                        <div class="form-group" valdr-form-group>
                            <label class="col-sm-2 control-label">
                                <apollorequiredfield></apollorequiredfield>
                                密码</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="password" ng-model="user.password" required>
                            </div>
                        </div>
                        <div class="form-group" valdr-form-group>
                            <label class="col-sm-2 control-label">
                                <apollorequiredfield></apollorequiredfield>
                                邮箱</label>
                            <div class="col-sm-4">
                                <input type="email" class="form-control" name="email" ng-model="user.email" required>
                                <span style="color:red" ng-show="appForm.email.$dirty && appForm.email.$invalid">
                                    <span ng-show="appForm.email.$error.email">非法的邮箱。</span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-9">
                                <button type="submit" class="btn btn-primary"
                                        ng-disabled="appForm.$invalid || submitBtnDisabled">提交
                                </button>
                            </div>
                        </div>
                    </form>
                </span>

                <header class="panel-heading2">
                    <span class="cursor-pointer" ng-click = "userList_show = !userList_show" ng-init="userList_show=true">
                        <span class="glyphicon glyphicon-triangle-bottom small"
                              ng-show="userList_show"></span>
                        <span class="glyphicon glyphicon-triangle-top small"
                              ng-show="!userList_show"></span>
                        用户列表
                    </span>
                </header>


                <span ng-show="userList_show">
                    <div >
                        <table>
                            <thead>
                            <tr>
                                <td>   </td>
                                <td>用户名</td>
                                <td>密码</td>
                                <td>邮箱</td>
                            </tr>
                            </thead>

                            <tbody>
                            <tr  ng-repeat=" user in users">
                                <td>{{ $index + 1 }}</td>
                                <td>{{ user.name }}</td>
                                <td>********</td>
                                <td>{{ user.email }}</td>
                                <td class="text-center">
                                    <img src="img/edit.png" class="i-20 hover"
                                         data-tooltip="tooltip" data-placement="bottom" title="修改"
                                         ng-click="clickEdit(user.name, user.email)">
                                </td>
                            </tr>
                            </tbody>

                        </table>
                    </div>
                </span>

            </div>
        </div>
    </div>
</div>



<div ng-include="'views/common/footer.html'"></div>


<!--angular-->
<script src="vendor/angular/angular.min.js"></script>
<script src="vendor/angular/angular-resource.min.js"></script>
<script src="vendor/angular/angular-toastr-1.4.1.tpls.min.js"></script>
<script src="vendor/angular/loading-bar.min.js"></script>

<!-- jquery.js -->
<script src="vendor/jquery.min.js" type="text/javascript"></script>
<script src="vendor/select2/select2.min.js" type="text/javascript"></script>

<!-- bootstrap.js -->
<script src="vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

<!--valdr-->
<script src="vendor/valdr/valdr.min.js" type="text/javascript"></script>
<script src="vendor/valdr/valdr-message.min.js" type="text/javascript"></script>

<script type="application/javascript" src="scripts/app.js"></script>
<script type="application/javascript" src="scripts/services/AppService.js"></script>
<script type="application/javascript" src="scripts/services/EnvService.js"></script>
<script type="application/javascript" src="scripts/services/UserService.js"></script>
<script type="application/javascript" src="scripts/services/CommonService.js"></script>
<script type="application/javascript" src="scripts/AppUtils.js"></script>
<script type="application/javascript" src="scripts/services/OrganizationService.js"></script>
<script type="application/javascript" src="scripts/directive/directive.js"></script>
<script type="application/javascript" src="scripts/services/PermissionService.js"></script>

<script type="application/javascript" src="scripts/controller/UserController.js"></script>

<script src="scripts/valdr.js" type="text/javascript"></script>
</body>
</html>
